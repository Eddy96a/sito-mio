        .griglia {

            height: 100%;

        }

        .grid-item:hover {
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            text-align: center;
            z-index: 999;
        }

        .popup img {
            max-width: 80%;
            max-height: 80%;
            margin-top: 5%;
        }

<script>

    var flag = true;

    function nonfareniente(){
        console.log('non fai niente');
        flag = false;

    }

    function openPAPERINO(url, event) {
        document.getElementById('popup').style.display = 'block';
        document.getElementById('popup-image').src = url;
    }

    function closePAPERINO() {
        if(flag == true){
            document.getElementById('popup-image').src = '';
            document.getElementById('popup').style.display = 'none';
        }else{
            flag = true;
        }
    }
</script>
